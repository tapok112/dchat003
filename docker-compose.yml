version: '3.7'

services:
  db:
    image: postgres:15-alpine
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - '5432:5432'
  bot:
    build: .
    command: sh -c "make migrate && python -m bot"
    restart: always
    env_file:
      - ./.env
    volumes:
      - .:/app:cached
    depends_on:
      - db

volumes:
  pgdata: